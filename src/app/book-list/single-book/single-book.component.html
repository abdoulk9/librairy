<div class="container bg-dark text-white" >
  <h2>Book's detail</h2>
  <div class="col-sm-12">
    <img style="max-width: 100px;" *ngIf="book.image" [src]="book.image">
    <h1>{{ book.title}}</h1>
    <h3>{{ book.author }}</h3>
    <p>{{ book.synopsis }}</p>
  </div>
  <button  class="button fancy-button text-bg" type="button" (click)="return()">Retour</button>
</div>
