<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 offset-sm-2">
      <h2>Save a new book</h2>
      <form [formGroup]="bookForm" (ngSubmit)="saveBook()">
        <div class="form-group">
          <label for="title"> Title:</label>
          <input type="text" id="title" class="form-control" formControlName="title">
        </div>

        <div class="form-group">
          <label for="author"> Author:</label>
          <input type="text" id="author" class="form-control" formControlName="author">
        </div>

        <div class="form-group">
          <label for="synospsis"> Synopsis:</label>
          <textarea type="text" id="synospsis" class="form-control" formControlName="synopsis">
                    </textarea>
        </div>

        <div class="form-group">
          <h4>Add an image</h4>
          <input type="file" (change)="detectFiles($event)" class="form-control" accept="image/*">
          <p class="text-success" *ngIf="fileUploaded">File uploaded !</p>
        </div>
        <button class="btn btn-success" [disabled]="bookForm.invalid  || fileIsUploading" type="submit">Save</button>
      </form>
    </div>
  </div>
</div>
